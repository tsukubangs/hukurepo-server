---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: User
description: Userの情報，投稿などを管理するAPI
stability: prototype
strictProperties: true
type:
- object
definitions:
  user_id:
    description: unique identifier of user
    example: 1
    readOnly: true
    type:
    - integer
  email:
    description: unique email of user
    example: 'test.example@example.co.jp'
    readOnly: true
    pattern: "([a-zA-Z0-9_]+[-.]*)+@[a-z0-9]+(.[a-z]+)+"
    type:
    - string
  password:
    description: password of user
    example: 'example'
    readOnly: true
    pattern: ".{6,29}"
    type:
    - string
  gender:
    description: gender of user
    example: 'male'
    readOnly: true
    type:
    - string
  age:
    description: age range of user
    example: 20
    readOnly: true
    type:
    - integer
  country_of_residence:
    description: country_of_residence of user
    example: 'Japan'
    readOnly: true
    type:
    - string
  token_type:
    description: token type for user
    example: "Bearer"
    readOnly: true
    type:
    - string
  access_token:
    description: unique token for user
    example: "1:ABCDabcd"
    readOnly: true
    type:
    - string
  role:
    description: role of user
    example: "poster"
    readOnly: true
    type:
    - string
  device_token:
    description: unique token for user's fcm device token
    example: "cHCy7-HAA:APA91bHtkXlUuCwEWJFREIOxTSEgoO41GwNZn0GuqoGBOssBastqo6I-z0Iv7M9fczz3Zifib43dcezaSqf6CqiCGI7wEmaOjmBIsZQaO5hY12LLz-A74FjaZtfVRyLSdTHCwMKVtGXx"
    type:
        - string
  identity:
    anyOf:
    - "$ref": "/schemata/user#/definitions/user_id"
  created_at:
    description: when user was created
    format: date-time
    example: "2017-06-30T15:41:41.767+09:00"
    type:
    - string
  updated_at:
    description: when user was updated
    format: date-time
    example: "2017-06-30T15:41:41.767+09:00"
    type:
    - string
links:
- description: 新たなユーザを作成するAPI
  href: "/v1/users"
  method: POST
  rel: create
  targetSchema:
    properties:
      email:
        "$ref": "/schemata/user#/definitions/email"
      token_type:
        "$ref": "/schemata/user#/definitions/token_type"
      user_id:
        "$ref": "/schemata/user#/definitions/user_id"
      access_token:
        "$ref": "/schemata/user#/definitions/access_token"
  schema:
    properties:
      email:
        "$ref": "/schemata/user#/definitions/email"
      password:
        "$ref": "/schemata/user#/definitions/password"
      gender:
        "$ref": "/schemata/user#/definitions/gender"
      age:
        "$ref": "/schemata/user#/definitions/age"
      country_of_residence:
        "$ref": "/schemata/user#/definitions/country_of_residence"
      role:
        "$ref": "/schemata/user#/definitions/role"
      #image:
        #"$ref": "/schemata/user#/definitions/image"
    required: ["email","password"]
    type:
    - object
  title: Create

- description: ログインした状態の自分の情報の一覧を取得する　利用するにはアクセストークンをヘッダに付ける必要あり
  href: "/v1/users/me"
  method: GET
  rel: self
  http_header:
    authorization: "1:ABCDabcd"
  type:
  - object
  title: Me

- description: 自分のデバイストークンの情報を更新する(PUT/PATCHどちらでも可)．device_tokenのみがパラメータに含まれているときは、device_tokenのみを更新する. roleは"poster", "respondent"のみ受け付ける. それ以外の値をroleに格納すると、ユーザのroleはotherになる、それらはroleのみの更新はこのエンドポイントではできない．利用するにはアクセストークンをヘッダに付ける必要あり
  href: "/v1/users/me/device_token"
  method: PUT
  rel: update
  http_header:
    authorization: "1:ABCDabcd"
  schema:
    properties:
      role:
        "$ref": "/schemata/user#/definitions/role"
      device_token:
        "$ref": "/schemata/user#/definitions/device_token"
    required: ["device_token"]
  targetSchema:
    role:
      "$ref": "/schemata/user#/definitions/role"
    properties:
      device_token:
        "$ref": "/schemata/user#/definitions/device_token"
  type:
  - object
  title: DeviceToken Update

properties:
   Authorization Key:
     "$ref": "/schemata/user#/definitions/access_token"
   gender:
     "$ref": "/schemata/user#/definitions/gender"
   age:
     "$ref": "/schemata/user#/definitions/age"
   country_of_residence:
     "$ref": "/schemata/user#/definitions/country_of_residence"
   role:
     "$ref": "/schemata/user#/definitions/role"
   created_at:
     "$ref": "/schemata/user#/definitions/created_at"
   updated_at:
     "$ref": "/schemata/user#/definitions/updated_at"
#   image:
#     "$ref": "/schemata/user#/definitions/image"

id: schemata/user
