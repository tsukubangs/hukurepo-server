---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: FIXME - Problem
description: FIXME
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of problem
    readOnly: true
    # format: integer
    type:
    - integer
  comment:
    description: problem's comment
    example: 'SOX is difficult'
    type:
    - string
  image_url:
    description: stored image url
    example: '/uploads/problem/image/:id/image-name.jpg'
    type:
    - string
  latitude:
    description: latitude
    example: 12.345
    type:
    - number
  longitude:
    description: longitude
    example: 67.890
    type:
    - number
  user_id:
    description: user's id
    example: 1
    type:
    - integer
  access_token:
    description: access token
    example: "1:ABCDabcd"
    type:
    - string

  identity:
    anyOf:
    - "$ref": "/schemata/problem#/definitions/id"
  created_at:
    description: when problem was created
    format: date-time
    type:
    - string
  updated_at:
    description: when problem was updated
    format: date-time
    type:
    - string

links:
- description: Create a new problem.
  href: "/problems"
  method: POST
  rel: create
  schema:
    properties:
      comment:
        "$ref": "/schemata/problem#/definitions/comment"
      image_url:
        "$ref": "/schemata/problem#/definitions/image_url"
      latitude:
        "$ref": "/schemata/problem#/definitions/latitude"
      longitude:
        "$ref": "/schemata/problem#/definitions/longitude"
    type:
    - object
  http_header:
    Authorization : "1:ABCDabcd"

  targetSchema:
    properties:
      id:
        "$ref": "/schemata/problem#/definitions/id"
      comment:
        "$ref": "/schemata/problem#/definitions/comment"
      image_url:
