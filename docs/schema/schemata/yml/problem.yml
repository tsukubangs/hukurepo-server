      use_id:
        "$ref": "/schemata/problem#/definitions/user_id"
      created_at:
        "$ref": "/schemata/problem#/definitions/created_at"
      updated_at:
        "$ref": "/schemata/problem#/definitions/updated_at"
    type:
    - object

  title: Create
